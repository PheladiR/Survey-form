<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  <link rel="stylesheet" href="/src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body class="bg-dark text-white">
    <div class="container my-5">
        <header class="text-center mb-3">
            <h1 id="title">LetsCode Survey Form</h1>
            <p id="description" class="lead">Thank you for taking the time to help us improve the platform.</p>
        </header>
        <form id="survey-form" class="bg-secondary p-4 rounded">
            <div class="mb-3">
                <label for="name" id="name-label" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" id="email-label" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="mb-3">
                <label for="number" id="number-label" class="form-label">Age</label>
                <input id="number" type="number" class="form-control" placeholder="Age" min="18" max="120" required>
            </div>
            <div class="mb-3">
                <label for="dropdown" class="form-label">Which option best describes your current role?</label>
                <select id="dropdown" class="form-select" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Part time Job</option>
                    <option value="4">Unemployed</option>
                    <option value="5">Prefer not to say</option>
                    <option value="6">Other</option>
                </select>
                <textarea class="form-control mt-2" placeholder="If other, please state the role"></textarea>
            </div>
           <fieldset class="mb-3">
                <legend class="form-label">Would you recommend LetsCode to a friend?</legend>
                <div class="form-check">
                    <input id="definitely" type="radio" name="options" value="definitely" class="form-check-input">
                    <label for="definitely" class="form-check-label">Definitely</label>
                </div>
                <div class="form-check">
                    <input id="maybe" type="radio" name="options" value="maybe" class="form-check-input">
                    <label for="maybe" class="form-check-label">Maybe</label>
                </div>
                <div class="form-check">
                    <input id="not-sure" type="radio" name="options" value="not-sure" class="form-check-input">
                    <label for="not-sure" class="form-check-label">Not sure</label>
                </div>
                <div class="form-check">
                    <input id="no" type="radio" name="options" value="no" class="form-check-input">
                    <label for="no" class="form-check-label">No</label>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="dropdown2" class="form-label">What is your favorite feature of LetsCode?</label>
                <select id="dropdown2" class="form-select" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                    <option value="5">None of the above</option>
                </select>
            </div>
           <div class="mb-3">
                <label class="form-label">What would you like to see improved?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="front-end" id="front-end">
                    <label for="front-end" class="form-check-label">Front-end Projects</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="back-end" id="back-end">
                    <label for="back-end" class="form-check-label">Back-end Projects</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="datavis" id="datavis">
                    <label for="datavis" class="form-check-label">Data visualization</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="challenges" id="challenges">
                    <label for="challenges" class="form-check-label">Challenges</label>
                </div>
           </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Any comments or suggestions?</label>
                <textarea id="comment" name="comment" class="form-control" placeholder="Enter comment here..."></textarea>
            </div>
            <div class="d-grid">
                <button id="submit" type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
